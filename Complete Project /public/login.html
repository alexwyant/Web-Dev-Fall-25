<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="register.html">Register</a> |
    <a href="login.html">Login</a> |
    <a href="expense.html">Add Expense</a>
  </nav>

  <main class="page">
    <section class="hero rounded">
      <h1>Login</h1>
      <p>Sign in to access your budget and expenses.</p>
    </section>

    <section class="form-section rounded">
      <h2>Login</h2>

      <form id="loginForm" action="#" method="post">
        <label>
          <span>Username or Email</span>
          <input type="text" id="login_identifier" required />
        </label>

        <label>
          <span>Password</span>
          <input type="password" id="login_password" required />
        </label>

        <input type="submit" value="Login" />
      </form>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
